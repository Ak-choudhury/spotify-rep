<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Mini Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --accent: #1db954;
            --accent-hover: #1ed760;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-muted: #b3b3b3;
        }
        body {
            margin: 0;
            background: var(--bg);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: var(--card-bg);
            padding: 24px 26px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 22px;
        }
        p {
            margin: 0 0 16px 0;
            color: var(--text-muted);
            font-size: 14px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-size: 13px;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            margin-top: 4px;
            background: #292929;
            color: #fff;
        }
        .btn {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover {
            background: var(--accent-hover);
        }
        .link-row {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
        }
        .link-row a {
            color: var(--accent-hover);
            text-decoration: none;
        }
        .error {
            margin-top: 8px;
            font-size: 13px;
            color: #ff4b4b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Create account</h1>
    <p>Register to start listening</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label>Username
            <input type="text" name="username" required>
        </label>

        <label>Password
            <input type="password" name="password" required>
        </label>

        <button class="btn" type="submit">Register</button>
    </form>

    <div class="link-row">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>
