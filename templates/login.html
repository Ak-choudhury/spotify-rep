<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Mini Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --accent: #1db954;
            --accent-hover: #1ed760;
            --bg: #0b0b0b;
            --card-bg: #181818;
            --border-subtle: #2a2a2a;
            --text-muted: #b3b3b3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #262626, #050505);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, #181818, #121212);
            border-radius: 18px;
            padding: 24px 22px 20px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255,255,255,0.04);
        }

        .auth-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .auth-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, #1db954, #0e7d39);
            box-shadow: 0 0 12px rgba(29,185,84,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
        }

        .auth-title-block h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 0.04em;
        }

        .auth-title-block span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .auth-body {
            margin-top: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            background: #121212;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(29, 185, 84, 0.6);
            background: #151515;
        }

        .error {
            background: #3a1111;
            color: #ffb3b3;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 0.8rem;
            border: 1px solid #ff4c4c33;
        }

        .auth-footer {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 11px 16px;
            background: var(--accent);
            color: #000;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
            margin-top: 4px;
            transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.05s ease;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.4);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .secondary-link {
            color: #fff;
            font-weight: 500;
        }

        .secondary-link span {
            color: var(--accent);
        }

        .meta-text {
            font-size: 0.72rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .auth-wrapper {
                padding: 20px 16px 16px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-header">
        <div class="auth-brand">
            <div class="auth-logo">♪</div>
            <div class="auth-title-block">
                <h1>Mini Spotify</h1>
                <span>Sign in to your library</span>
            </div>
        </div>
    </div>

    <div class="auth-body">
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}">
            <div class="field-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <div class="auth-footer">
            <div>
                New here?
                <a href="{{ url_for('register') }}" class="secondary-link"><span>Create an account</span></a>
            </div>
            <div class="meta-text">
                Your account is stored locally for this app only.
            </div>
        </div>
    </div>
</div>
</body>
</html>
