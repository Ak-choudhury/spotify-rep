<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mini Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --accent: #1db954;
            --accent-hover: #1ed760;
            --bg: #121212;
            --sidebar: #000;
            --card-bg: #1e1e1e;
            --text-muted: #b3b3b3;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 100px;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            background: var(--sidebar);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #222;
        }

        .sidebar h2 {
            margin-top: 10px;
            font-size: 18px;
            color: var(--accent);
        }

        .sidebar-link {
            display: block;
            padding: 8px 0;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }

        .sidebar-link:hover {
            color: var(--accent-hover);
        }

        .playlist-input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
            margin-top: 10px;
        }

        .playlist-create-btn {
            padding: 8px 12px;
            background: var(--accent);
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        /* MAIN */
        .main {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: none;
            background: #292929;
            color: white;
        }

        .search-bar button {
            padding: 10px;
            border-radius: 0 6px 6px 0;
            border: none;
            background: var(--accent);
            cursor: pointer;
        }

        .tracks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .track-card:hover {
            background: #2a2a2a;
            transform: translateY(-3px);
        }

        .track-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        select {
            width: 100%;
            padding: 6px;
            background: #222;
            color: white;
            border-radius: 5px;
            border: none;
            margin-top: 8px;
            cursor: pointer;
        }

        /* PLAYER BAR */
        #player {
            position: fixed;
            left: 250px;
            bottom: 0;
            width: calc(100% - 250px);
            background: #181818;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #333;
        }

        #player-thumb {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .player-info h4 {
            margin: 0;
            font-size: 15px;
        }

        .player-info p {
            margin: 2px 0 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Modern round buttons */
        .player-button {
            width: 42px;
            height: 42px;
            background: #2c2c2c;
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0; /* hide text if any */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.15s ease;
        }

        .player-button::before {
            content: '';
            display: block;
        }

        /* Icons with pure CSS */

        /* Previous (two triangles left) */
        .btn-prev::before {
            border-style: solid;
            border-width: 6px 8px 6px 0;
            border-color: transparent #ffffff transparent transparent;
            box-shadow: -6px 0 0 0 #ffffff;
        }

        /* Next (two triangles right) */
        .btn-next::before {
            border-style: solid;
            border-width: 6px 0 6px 8px;
            border-color: transparent transparent transparent #ffffff;
            box-shadow: 6px 0 0 0 #ffffff;
        }

        /* Play (triangle) */
        #play-pause.btn-play::before {
            border-style: solid;
            border-width: 8px 0 8px 14px;
            border-color: transparent transparent transparent #000000;
            margin-left: 4px;
        }

        /* Pause (two bars) */
        #play-pause.btn-pause::before {
            width: 12px;
            height: 14px;
            box-shadow: 0 0 0 3px #000000, 10px 0 0 3px #000000;
        }

        /* Shuffle (simple zigzag bar) */
        .btn-shuffle::before {
            width: 18px;
            height: 2px;
            background: #ffffff;
            box-shadow: 0 5px 0 0 #ffffff, 0 -5px 0 0 #ffffff;
        }

        /* Repeat (simple arrow loop) */
        .btn-repeat::before {
            width: 16px;
            height: 10px;
            border-radius: 8px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
        }

        .player-button:hover {
            background: #363636;
            transform: scale(1.08);
        }

        #play-pause {
            background: var(--accent);
            width: 50px;
            height: 50px;
            box-shadow: 0 0 10px rgba(29,185,84,0.6);
        }

        /* Progress bar */
        #progress-container {
            flex: 2;
            height: 6px;
            background: #404040;
            border-radius: 5px;
            cursor: pointer;
        }

        #progress {
            height: 100%;
            width: 0;
            border-radius: 5px;
            background: var(--accent);
        }

        #time {
            width: 60px;
            text-align: center;
            font-size: 13px;
        }

        /* Volume control */
        #volume-box {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 130px;
        }

        #volume-slider {
            width: 100%;
            cursor: pointer;
        }

        .volume-icon {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            border: 2px solid #ffffff;
            border-right: none;
            position: relative;
        }

        .volume-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 2px;
            border-style: solid;
            border-width: 4px 0 4px 6px;
            border-color: transparent transparent transparent #ffffff;
        }

        @media (max-width: 850px) {
            .sidebar {
                display: none;
            }
            .main,
            #player {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Your Playlists</h2>

    <a class="sidebar-link" href="{{ url_for('playlist_list') }}">All Playlists</a>

    {% for p in playlists %}
        <a class="sidebar-link" href="{{ url_for('playlist_view', playlist_id=p.id) }}">
            {{ p.name }}
        </a>
    {% endfor %}

    <form method="post" action="{{ url_for('playlist_create') }}">
        <input type="text" name="name" placeholder="New playlist" class="playlist-input">
        <button class="playlist-create-btn">+</button>
    </form>
</div>

<!-- MAIN -->
<div class="main">

    <header>
        <h2>Welcome, {{ current_user.username }}</h2>

        <form method="get" class="search-bar">
            <input type="text" name="search" value="{{ search }}" placeholder="Search music...">
            <button>Search</button>
        </form>

        <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
    </header>

    <h3>All Tracks</h3>

    <div class="tracks">

                                {{ loop.index0 }})">

            <img src="{{ url_for('thumbnail', track_id=t.id) }}" alt="">

            <p style="color: var(--text-muted); font-size: 13px;">{{ t.artist }}</p>

            <select onchange="addToPlaylist(this.value, {{ t.id }}); event.stopPropagation();">
                <option value="">Add to playlist</option>
                {% for p in playlists %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>

        </div>
    {% endfor %}
    </div>

</div>

<!-- PLAYER -->
<div id="player">

    <div class="player-info">

    </div>

    <button class="player-button btn-prev" onclick="prevTrack()"></button>
    <button class="player-button btn-play" id="play-pause" onclick="togglePlay()"></button>
    <button class="player-button btn-next" onclick="nextTrack()"></button>

    <button class="player-button btn-shuffle" onclick="toggleShuffle()"></button>
    <button class="player-button btn-repeat" onclick="toggleRepeat()"></button>

    <div id="volume-box">
        <div class="volume-icon"></div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <div id="progress-container" onclick="setProgress(event)">
        <div id="progress"></div>
    </div>

    <div id="time">0:00</div>
</div>
