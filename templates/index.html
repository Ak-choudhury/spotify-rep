<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mini Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>

        :root {
            --accent: #1db954;
            --accent-hover: #1ed760;
            --bg: #121212;
            --sidebar: #000;
            --card-bg: #1e1e1e;
            --text-muted: #b3b3b3;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 100px;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            background: var(--sidebar);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #222;
        }

        .sidebar h2 {
            margin-top: 10px;
            font-size: 18px;
            color: var(--accent);
        }

        .playlist-link {
            display: block;
            padding: 8px 0;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }

        .playlist-link:hover {
            color: var(--accent-hover);
        }

        .playlist-input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
            margin-top: 10px;
        }

        .playlist-create-btn {
            padding: 8px 12px;
            background: var(--accent);
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        /* MAIN */
        .main {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: none;
            background: #292929;
            color: white;
        }

        .search-bar button {
            padding: 10px;
            border-radius: 0 6px 6px 0;
            border: none;
            background: var(--accent);
            cursor: pointer;
        }

        .tracks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .track-card:hover {
            background: #2a2a2a;
            transform: translateY(-3px);
        }

        .track-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        select {
            width: 100%;
            padding: 6px;
            background: #222;
            color: white;
            border-radius: 5px;
            border: none;
            margin-top: 8px;
            cursor: pointer;
        }

        /* PLAYER BAR */
        #player {
            position: fixed;
            left: 250px;
            bottom: 0;
            width: calc(100% - 250px);
            background: #181818;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #333;
        }

        #player-thumb {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        /* Modern Buttons */
        .player-button {
            width: 42px;
            height: 42px;
            background: #2c2c2c;
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.15s ease;
        }

        .player-button:hover {
            background: #363636;
            transform: scale(1.08);
        }

        #play-pause {
            background: var(--accent);
            color: black;
            width: 50px;
            height: 50px;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(29,185,84,0.6);
        }

        /* Progress bar */
        #progress-container {
            flex: 2;
            height: 6px;
            background: #404040;
            border-radius: 5px;
            cursor: pointer;
        }

        #progress {
            height: 100%;
            width: 0;
            border-radius: 5px;
            background: var(--accent);
        }

        #time {
            width: 60px;
            text-align: center;
        }

        /* Volume control */
        #volume-box {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 140px;
        }

        #volume-slider {
            width: 100%;
            cursor: pointer;
        }

        @media (max-width: 850px) {
            .sidebar {
                display: none;
            }
            .main,
            #player {
                margin-left: 0;
                width: 100%;
            }
        }

    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Your Playlists</h2>

    {% for p in playlists %}
        <a class="playlist-link" href="{{ url_for('playlist_view', playlist_id=p.id) }}">
            {{ p.name }}
        </a>
    {% endfor %}

    <form method="post" action="{{ url_for('playlist_create') }}">
        <input type="text" name="name" placeholder="New playlist" class="playlist-input">
        <button class="playlist-create-btn">+</button>
    </form>
</div>

<!-- MAIN -->
<div class="main">

<header>
    <h2>Welcome, {{ current_user.username }}</h2>

    <form method="get" class="search-bar">
        <input type="text" name="search" value="{{ search }}" placeholder="Search music...">
        <button>Search</button>
    </form>

    <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
</header>

<h3>All Tracks</h3>

<div class="tracks">
{% for t in tracks %}
    <div class="track-card"
         onclick="playTrack('{{ url_for('stream', track_id=t.id) }}',
                            '{{ t.name }}',
                            '{{ t.artist }}',
                            '{{ url_for('thumbnail', track_id=t.id) }}')">

        <img src="{{ url_for('thumbnail', track_id=t.id) }}" alt="">
        <h4>{{ t.name }}</h4>
        <p>{{ t.artist }}</p>

        <select onchange="addToPlaylist(this.value, {{ t.id }}); event.stopPropagation();">
            <option value="">Add to playlist</option>
            {% for p in playlists %}
                <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select>

    </div>
{% endfor %}
</div>

</div>

<!-- PLAYER -->
<div id="player">
    <img id="player-thumb" src="https://via.placeholder.com/60">
    <div id="player-info">
        <h4 id="player-title">Nothing Playing</h4>
        <p id="player-artist">---</p>
    </div>

    <button class="player-button" onclick="prevTrack()">‚ü®</button>
    <button class="player-button" id="play-pause" onclick="togglePlay()">‚ñ∂</button>
    <button class="player-button" onclick="nextTrack()">‚ü©</button>

    <button class="player-button" onclick="toggleShuffle()">‚áÑ</button>
    <button class="player-button" onclick="toggleRepeat()">üîÅ</button>

    <!-- VOLUME -->
    <div id="volume-box">
        <span style="font-size:18px;">üîä</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Progress -->
    <div id="progress-container" onclick="setProgress(event)">
        <div id="progress"></div>
    </div>

    <div id="time">0:00</div>
</div>

<audio id="audio"></audio>

<script>

let audio = document.getElementById("audio");
let playBtn = document.getElementById("play-pause");
let progressBar = document.getElementById("progress");
let timeLabel = document.getElementById("time");
let volumeSlider = document.getElementById("volume-slider");

audio.volume = 1;

volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
});

let currentTrackIndex = 0;
let shuffle = false;
let repeatTrack = false;

let tracks = [
    {% for t in tracks %}
    {
        file: "{{ url_for('stream', track_id=t.id) }}",
        name: "{{ t.name }}",
        artist: "{{ t.artist }}",
        thumb: "{{ url_for('thumbnail', track_id=t.id) }}"
    },
    {% endfor %}
];

function playTrack(file, name, artist, thumb) {
    audio.src = file;
    audio.play();

    document.getElementById("player-title").textContent = name;
    document.getElementById("player-artist").textContent = artist;
    document.getElementById("player-thumb").src = thumb;

    playBtn.textContent = "‚è∏";
}

function addToPlaylist(playlist_id, track_id) {
    if (playlist_id === "") return;
    window.location.href = `/playlist/${playlist_id}/add/${track_id}`;
}

function togglePlay() {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
    } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
    }
}

audio.addEventListener("timeupdate", () => {
    let percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";

    let m = Math.floor(audio.currentTime / 60);
    let s = Math.floor(audio.currentTime % 60).toString().padStart(2,"0");
    timeLabel.textContent = `${m}:${s}`;
});

function setProgress(e) {
    let width = e.target.clientWidth;
    let clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
}

function nextTrack() {
    if (shuffle) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
    } else {
        currentTrackIndex++;
        if (currentTrackIndex >= tracks.length) currentTrackIndex = 0;
    }
    let t = tracks[currentTrackIndex];
    playTrack(t.file, t.name, t.artist, t.thumb);
}

function prevTrack() {
    currentTrackIndex--;
    if (currentTrackIndex < 0) currentTrackIndex = tracks.length - 1;
    let t = tracks[currentTrackIndex];
    playTrack(t.file, t.name, t.artist, t.thumb);
}

function toggleShuffle() {
    shuffle = !shuffle;
}

function toggleRepeat() {
    repeatTrack = !repeatTrack;
}

audio.addEventListener("ended", () => {
    if (repeatTrack) {
        audio.currentTime = 0;
        audio.play();
        return;
    }
    nextTrack();
});

</script>

</body>
</html>
